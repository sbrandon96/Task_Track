{% extends "base.html" %}

{% block head %}
<title>Task Track</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Track</h1>
    <p>Welcome to the home page!</p>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td> {{task.data_created.date() }} </td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Task">
        <input type="submit" value="Add Task">
    </form>
</div>

{% endblock %}
